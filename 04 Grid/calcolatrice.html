<!DOCTYPE html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<link rel="stylesheet" href="calcolatrice.css" type="text/css" />
	<title>Lezione CSS</title>
</head>

<body>
	<section class="calculator">
		<div class="result">0</div>
		<div class="plus symbolsbg textstyle b c">+</div>
		<div class="minus symbolsbg textstyle b c">-</div>
		<div class="per symbolsbg textstyle b c">x</div>
		<div class="div symbolsbg textstyle c">รท</div>
		<div class="seven textstyle b c">7</div>
		<div class="eight textstyle b c">8</div>
		<div class="nine textstyle b c">9</div>
		<div class="four textstyle b c">4</div>
		<div class="five textstyle b c">5</div>
		<div class="six textstyle b c">6</div>
		<div class="one textstyle b c">1</div>
		<div class="two textstyle b c">2</div>
		<div class="three textstyle b c">3</div>
		<div class="zero textstyle b">0</div>
		<div class="point textstyle b">.</div>
		<div class="ac textstyle b">AC</div>
		<div class="equal textstyle">=</div>
	</section>
</body>
